<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/header.css">
    <title>导航栏</title>
</head>
<body>

    <header>
        <div class="head" >

            <a class="logoimg" href="#"><img src="img/logo.png" /></a>
            <div class="logo_imgs">
                 <img class="logoimg2" src="img/h1.png" />
            </div>      
            <!-- nav -->
            <ul class="navbox">
                <li><a href="#">首页</a></li>
                <li><a href="#">效果图</a></li>
                <li><a href="#">样板案例</a></li>
                <li><a href="#">装修知识</a></li>
                <li><a class="two" href="#">关于我们</a>
                    <ul class="nav_our">
                        <li><a href="#">设计团队</a></li>
                        <li><a href="#">联系我们</a></li>
                    </ul>
                </li>

            <div class="search">
                <input class="sea_text" type="text" placeholder="搜索关键词" />
                <input class="sea_go" type="submit"  value="" />
            </div>
            <a class="sea2" href="#"><img src="img/h2.png" /></a>
        </div>
    </header>
</body>
</html>
